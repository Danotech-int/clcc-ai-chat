<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLCC AI Chat Assistant</title>
    <P>POWERED BY TECH-DESCIPLES</P>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-icon">
                <img src="https://clcc.org.ng/wp-content/uploads/2023/07/RetinaNew.png" alt="Logo" class="logo-image">
            </div>
            <div class="header-text">
                <h1> CLCC AI Chat Assistant</h1>
                <p>Powered by TECH-DESCIPLES AI</p>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Media Preview -->
                <div class="media-preview-container" id="mediaPreviewContainer"></div>

                <div class="input-controls">
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf,.doc,.docx,.txt" style="display: none;">
                    
                    <button class="attach-button" id="attachButton" title="Attach files">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>

                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        autocomplete="off"
                    >

                    <button class="send-button" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="SCRIPT.JS"></script>
</body>
</html>
